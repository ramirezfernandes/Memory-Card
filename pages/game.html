<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Time | Game </title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/game.css">

    <link rel="icon" href="../img/logo.png" type="image/png">

</head>

<body>

    <main>

        <header>
            <span class="player">Player  Name</span>
            <span>Time: <span class="timer">00</span></span>
        </header>

        <div class="grid">
            <!-- O script game.js faz a criação dos elementos card dentro desta div -->
        </div>

        <div class="nav-buttons">

            <button type="submit" id="reload-button">Restart Game</button>
            <button id="ranking-button" class="redirect-ranking">Ranking</button>

        </div>

    </main>

    <!-- Adicione isso ao seu HTML -->
<div id="endGamePopup" class="popup">
    <div class="popup-content">
        <span id="closePopup" class="close">&times;</span>
        <h2>You Win!</h2>
        <p id="endGameMessage"></p>
        <button id="restartGame">Restart Game</button>
        <button id="viewRanking" class="redirect-ranking">Ranking</button>
    </div>
</div>


    <script src="../js/game.js"></script>

</body>

</html>
